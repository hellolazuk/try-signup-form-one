<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login | Registration</title>
  <script src="https://kit.fontawesome.com/a9d92b2862.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="hero">
  <h1>Create an account</h1>
  <div class="signup-box">
    <div class="left-box">
        <form>
          <input type="text" name="" id="" placeholder="Your Name" required class="input-box">
          <input type="text" name="" id="" placeholder="Username" required class="input-box">
          <input type="email" name="" id="" placeholder="Your Email Address" required class="input-box">
          <input type="password" name="" id="" placeholder="Your Password" required class="input-box">
          <input type="checkbox" name="" id="terms">
          <label for="terms">I accept the terms and conditions.</label>
          <button type="submit">Sign Up <span>&#8594</span></button>
        </form>
    </div>
    <div class="right-box">
      <a class="fb-link" href="#"><i class="fa-brands fa-facebook-f"></i> Connect with Facebook</a>
      <a class="tw-link" href="#"><i class="fa-brands fa-twitter"></i> Connect with Twitter</a>
      <a class="g-link" href="#"><i class="fa-brands fa-google"></i> Connect with Google</a>
    </div>
  </div>
  <p class="login-msg" >I already have an account. <a href="#">Login Now</a></p>
</div>


  
</body>
</html>
